<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/MainPictures/Favicon.png"
    />
    <title>Blender Knowledge Test</title>
  </head>
  <body>
    <div class="masterContainer">
      <div class="headerBar">
        <a href="indexQuiz.html">Home</a>
        <a href="about.html">About</a>
      </div>
      <div id="startMessageContainer">
        <div id="startMessageHeader">Blender Knowledge Test</div>
        <div id="startMessage">
          Blender is one of the most popular 3D modeling software in the world.
          How much do you know about it?
        </div>
      </div>
      <div class="answerBox">
        <div id="question"></div>
        <div id="answer"></div>
      </div>
      <div id="questionBox">
        <div id="optionOne"></div>
        <div id="optionTwo"></div>
      </div>
      <div id="btnBox">
        <!--<button id="backBtn">Back</button>-->
        <div id="questionNumberIndicator"></div>
        <button id="forwardBtn">Start</button>
      </div>
      <div id="correctCount"></div>
      <div id="finishAlert"></div>
      <div id="explainLabel"></div>
      <div id="explanations"></div>
      <div id="reStartButton"></div>
    </div>
  </body>
  <script src="QuestionsBlender.js"></script>
  <script src="script.js"></script>
</html>
