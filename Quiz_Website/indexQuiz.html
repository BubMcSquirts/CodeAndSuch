<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/MainPictures/Favicon.png"
    />
    <title>QuizLord Home</title>
  </head>
  <body>
    <div class="header">
      <div class="headerBar">
        <a href="indexQuiz.html">Home</a>
        <a href="aboutQuiz.html">About</a>
        <a href="https://bubsskills.com/">Bub's</a>
      </div>
      <h1>Welcome to QuizLord!</h1>
      <div>
        Where you test the knowledge that actually matters in life. Try some of
        the quizzes!
      </div>
    </div>
    <div id="linkContainer"></div>
  </body>
  <script>
    let quizLinks = [
      {
        img: "images/JPEG/Dune_Meme.jpg",
        link: "TestDune.html",
        title: "The ULTIMATE Dune test",
        subText: "To see if you know stuff about very important things.",
      },
      {
        img: "images/TestIQ/JPEG/TestIQ- (4).jpg",
        link: "TestIQ.html",
        title: "Super Serious IQ Test",
        subText: "To see if you can do goodly.",
      },
      {
        img: "images/TestATeam/ATeam_Poster.jpg",
        link: "TestATeam.html",
        title: "The A Team test",
        subText: "All about the 80s TV series.",
      },
      {
        img: "images/TestStates/JPEG/American_Flag.jpg",
        link: "TestStates.html",
        title: "States Quiz",
        subText: "A test about all things State related.",
      },
      {
        img: "images/TestCubing/Cube_Blur.jpg",
        link: "TestCubing.html",
        title: "Cubing Knoledge test",
        subText: "How much do you know about the Rubik's cube?",
      },
      {
        img: "images/TestBlender/Blender_Logo.png",
        link: "TestBlender.html",
        title: "Blender test",
        subText: "How much do you know about the 3D modelling software?",
      },
    ];

    let linkContainer = document.getElementById("linkContainer");
    for (let y = 0; y < quizLinks.length; y++) {
      let quizLink = document.createElement("div");
      quizLink.className = "quizLink";
      quizLink.innerHTML = `<img src="${quizLinks[y].img}" />
          <a href="${quizLinks[y].link}">${quizLinks[y].title}</a>
          <div>${quizLinks[y].subText}</div>`;
      linkContainer.appendChild(quizLink);
    }
  </script>
  <script async data-id="101413557" src="//static.getclicky.com/js"></script>
</html>
