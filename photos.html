<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Photos of sunset, waterfalls and other by Bub. High quality 4K+ images."
    />
    <meta name="author" content="Bub" />
    <meta name="keywords" content="Photography, Photos, Pictures, Landscapes" />
    <link rel="icon" type="image/x-icon" href="images/Favicon/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="header.js"></script>
    <title>Photos</title>

  <body>
    <header-bar></header-bar>
    <div class="homeImageTextMaster">
      <div class="homeWelcomeDiv">
        <h1 class="homeWelcomeDivSmall">Photos</h1>
      </div>
      <img
        class="homeBackgroundImg"
        src="images/Pictures/Photos/Yellowstone/PhotoBackgroundImageCanyon_1.png"
      />
    </div>

    <div class="photoPageContents">
      <h1 class="pageTitle">Photography</h1>
      <p class="pageTitleSubText">Bub's best photos.</p>
      <!--Image Gallery Start-->
      <div class="imageGalleryContainer">
        <p class="imageGalleryTitle">Yellowstone National Park</p>
        <div class="imageGalleryDivider">
          <div class="imageGalleryLargeImgMaster">
            <img
              id="picture-Box-yellowstone"
              class="yellowstone"
              src="images/Pictures/Photos/Yellowstone/Yellowstone-Bison-One.jpg"
              alt="initial-image"
              loading="lazy"
            />
            <div class="caption-container">
              <p id="caption-yellowstone">Bison Grazing with River</p>
            </div>
          </div>
          <div class="row">
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-Bison-One.jpg"
                onclick="myImageFunctionYellowStone(this)"
                alt="Bison-Grazing-at-Dusk-at-River-Yellowstone"
                name="Bison Grazing with River"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-Bison-Two.jpg"
                onclick="myImageFunctionYellowStone(this)"
                alt="Yellowstone-Bison-Grazing-Grass"
                name="Bison Grazing Grass"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-SpringOne.jpg"
                onclick="myImageFunctionYellowStone(this)"

                name="Hot Springs"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-Canyon.jpg"
                onclick="myImageFunctionYellowStone(this)"
                alt="Yellowstone-Grand-Canyon-Walls"
                name="Yellowstone Grand Canyon Walls"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-Canyon-Sandstone.jpg"

                alt="Yellowstone-Grand-Canyon-Rock-Formations"
                name="Yellowstone Grand Canyon Rock Edifices"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-Rocks.jpg"
                onclick="myImageFunctionYellowStone(this)"

                name="Jagged Rocks"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-River.jpg"

                alt="Rolling-River-Rock-Yellowstone"
                name="Rolling River"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"

                alt="Waterfall-Yellowstone"
                name="Waterfall Close Shot"
              />
            </div>
            <div class="photoGallerySmallImgMaster">
              <img

                src="images/Pictures/Photos/Yellowstone/Yellowstone-Spring-Falls.jpg"

            <div class="photoGallerySmallImgMaster">

            <div class="photoGallerySmallImgMaster">

                name="Pine Needles at Evening"
              />

            <div class="photoGallerySmallImgMaster">
              <img
                class="photoGallerySmallImg"
                src="images/Pictures/Photos/Yellowstone/Yellowstone-Tree-Roots.jpg"
                onclick="myImageFunctionYellowStone(this)"
                alt="Tree-Roots-Yellowstone-Grand-Canyon"
                name="Tree Roots at Yellowstone Grand Canyon"
              />
            </div>

              <a class="next" onclick="plusSlides(1)">&#10095;</a>-->

        All of these photos where shot on a
        <a
          href="https://www.nikonusa.com/en/nikon-products/product/dslr-cameras/d3500.html"

          >Nikon D3500</a
        >
        DSLR Camera and were edited in Adobe Photoshop.
      </p>
    </div>
